<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <title>gradient</title>
    <meta content="telephone=no,email=no" name=format-detection />
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" name="viewport" />
    <script>
        (function(isIOS, devicePixelRatio, meta){
            if(!meta){return;}
            var dpr = !isIOS || devicePixelRatio < 2 ? 1 : 2;
            document.documentElement.dataset.dpr = dpr;
            if(dpr >= 2){
                meta.content = meta.content.replace(/-scale=([\d\.]+)/g, '-scale=0.5');
            }
        })(/\bi(phone|pad|pod)/i.test(navigator.userAgent), +window.devicePixelRatio || 1, document.querySelector && document.querySelector('[name="viewport"]'));
    </script>
    
    <style>
        html,body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,abbr,address,cite,code,del,dfn,em,img,ins,kbd,q,samp,small,strong,sub,sup,var,b,i,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;outline:0;font-size:100%;vertical-align:baseline;background:transparent}div{background:transparent}body{line-height:1}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}nav ul,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}a{margin:0;padding:0;font-size:100%;vertical-align:baseline;background:transparent;cursor:pointer}ins{background-color:#ff9;color:#000;text-decoration:none}mark{background-color:#ff9;color:#000;font-style:italic;font-weight:bold}del{text-decoration:line-through}abbr[title],dfn[title]{border-bottom:1px dotted;cursor:help}table{text-align:left;border-collapse:collapse;border-spacing:0}b,i{font-weight:400;text-decoration:none}a,img{-webkit-touch-callout:none}input,select,textarea,button{outline:0}
    </style>
    <style>
        html{
            height: 100%;
            font-size: 50px;
            overflow-x: hidden;
        }
        body{
            position: relative;
            font-size: 13px;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: "PingFang SC";
            line-height: normal;
            background: #f5f5f5;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        html[data-dpr="2"]{
            font-size: 100px;
        }
        html[data-dpr="2"] body{
            font-size: 26px;
        }
        textarea, input, select{
            font-size: inherit;
            color: inherit;
            font-family: inherit;
        }
    </style>
</head>
<body id="wrapper">
    <div id="app">
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
